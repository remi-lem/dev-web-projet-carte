name: ðŸš€ Deploy website on push & update npm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Update npm packages
      run: npm update
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp-remi-lem.alwaysdata.net
        server-dir: /www/
        username: remi-lem
        password: ${{ secrets.ALW_FTP_PASS }}
        exclude: |
          **/.git*
          **/.git*/**
